<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> Anakart Adı :</label>
                <h:inputText styleClass="form-control" value="#{anakartBean.entity.anakart_adı}" /><br/>
            </div>
            <div class="form-group">
                <label> Uyumlu Kasa :</label>
                <h:inputText styleClass="form-control" value="#{anakartBean.entity.uyumlu_kasa}" /><br/>
            </div>
            <div class="form-group">
                <label> Soket Türü :</label>
                <h:inputText styleClass="form-control" value="#{anakartBean.entity.soket_turu}" /><br/>
            </div>
            <div class="form-group">
                <label> Bellek Türü :</label>
                <h:inputText styleClass="form-control" value="#{anakartBean.entity.bellek_turu}" /><br/>
            </div>
            <div class="form-group">
                <label> Bellek Kapasitesi :</label>
                <h:inputText styleClass="form-control" value="#{anakartBean.entity.maxbellek}" /><br/>
            </div>
             <div class="form-group">
                <label> Anakart Fiyatı :</label>
                <h:inputText styleClass="form-control" value="#{anakartBean.entity.anakart_fiyat}" /><br/>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{anakartBean.update()}" value="Güncelle"/>
        </h:form>
    </ui:define>
</ui:composition>
