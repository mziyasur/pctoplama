<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-success" action="/bellek/create" value="YENİ BELLEK EKLE"/>
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{bellekBean.read}" var="c">               
                <h:column>
                    <f:facet name="header">BELLEK ID</f:facet>
                        #{c.bellek_id}
                </h:column>
                <h:column>
                    <f:facet name="header">BELLEK ADI</f:facet>
                        #{c.bellek_adı}  
                </h:column>
                <h:column>
                    <f:facet name="header">KAPASİTE(GB)</f:facet>
                        #{c.kapasite}
                </h:column>
                <h:column>
                    <f:facet name="header">BELLEK TÜRÜ</f:facet>
                        #{c.bellek_turu}
                </h:column>
                <h:column>
                    <f:facet name="header">ÇALIŞMA HIZI</f:facet>
                        #{c.calisma_hizi}
                </h:column>
                <h:column>
                    <f:facet name="header">GECİKME DEĞERİ</f:facet>
                        #{c.gecikme_degeri}
                </h:column>
                <h:column>
                    <f:facet name="header">BELLEK FİYATI</f:facet>
                        #{c.bellek_fiyat}
                </h:column>
                <h:column>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-primary" action="#{bellekBean.updateForm(c)}" value="Güncelle"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{bellekBean.delete(c)}" value="Sil"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
