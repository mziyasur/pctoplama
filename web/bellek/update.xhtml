<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> Bellek Adı :</label>
                <h:inputText styleClass="form-control" value="#{bellekBean.entity.bellek_adı}" /><br/>
            </div>
            <div class="form-group">
                <label> Kapasite(GB) :</label>
                <h:inputText styleClass="form-control" value="#{bellekBean.entity.kapasite}" /><br/>
            </div>
            <div class="form-group">
                <label> Bellek Türü :</label>
                <h:inputText styleClass="form-control" value="#{bellekBean.entity.bellek_turu}" /><br/>
            </div>
            <div class="form-group">
                <label> Çalışma Hızı :</label>
                <h:inputText styleClass="form-control" value="#{bellekBean.entity.calisma_hizi}" /><br/>
            </div>
            <div class="form-group">
                <label> Gecikme Değeri :</label>
                <h:inputText styleClass="form-control" value="#{bellekBean.entity.gecikme_degeri}" /><br/>
            </div>
            <div class="form-group">
                <label> Bellek Fiyatı :</label>
                <h:inputText styleClass="form-control" value="#{bellekBean.entity.bellek_fiyat}" /><br/>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{bellekBean.update()}" value="Güncelle"/>
        </h:form>
    </ui:define>
</ui:composition>
