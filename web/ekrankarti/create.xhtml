<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> EKRAN KARTI ADI :</label>
                <h:inputText styleClass="form-control" value="#{ekranKartiBean.entity.ekrankart_adı}" /><br/>
            </div>
            <div class="form-group">
                <label> EKRAN KARTI BELLEĞİ :</label>
                <h:inputText styleClass="form-control" value="#{ekranKartiBean.entity.ekrankart_bellek}" /><br/>
            </div>
            <div class="form-group">
                <label> BİT DEĞERİ :</label>
                <h:inputText styleClass="form-control" value="#{ekranKartiBean.entity.bit_degeri}" /><br/>
            </div>
            <div class="form-group">
                <label> BELLEK TİPİ :</label>
                <h:inputText styleClass="form-control" value="#{ekranKartiBean.entity.bellek_tipi}" /><br/>
            </div>
            <div class="form-group">
                <label> SLOT YAPISI :</label>
                <h:inputText styleClass="form-control" value="#{ekranKartiBean.entity.slot_yapisi}" /><br/>
            </div>
            <div class="form-group">
                <label> EKRAN KARTI FİYAT :</label>
                <h:inputText styleClass="form-control" value="#{ekranKartiBean.entity.ekrankart_fiyat}" /><br/>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{ekranKartiBean.create()}" value="EKRAN KARTI EKLE"/>
        </h:form>
    </ui:define>
</ui:composition>
