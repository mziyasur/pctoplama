<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-success" action="/ekrankarti/create" value="YENİ EKRAN KARTI EKLE"/>
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{ekranKartiBean.read}" var="c">               
                <h:column>
                    <f:facet name="header">EKRAN KART ID</f:facet>
                        #{c.ekrankart_id}
                </h:column>
                <h:column>
                    <f:facet name="header">EKRAN KART ADI</f:facet>
                        #{c.ekrankart_adı}  
                </h:column>
                <h:column>
                    <f:facet name="header">EKRAN KARTI BELLEĞİ</f:facet>
                        #{c.ekrankart_bellek}
                </h:column>
                <h:column>
                    <f:facet name="header">BİT DEĞERİ</f:facet>
                        #{c.bit_degeri}
                </h:column>
                <h:column>
                    <f:facet name="header">BELLEK TİPİ</f:facet>
                        #{c.bellek_tipi}
                </h:column>
                <h:column>
                    <f:facet name="header">SLOT YAPISI</f:facet>
                        #{c.slot_yapisi}
                </h:column>
                <h:column>
                    <f:facet name="header">EKRAN KARTI FİYATI</f:facet>
                        #{c.ekrankart_fiyat}
                </h:column>
                <h:column>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-primary" action="#{ekranKartiBean.updateForm(c)}" value="Güncelle"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{ekranKartiBean.delete(c)}" value="Sil"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
