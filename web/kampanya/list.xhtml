<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/kullanici.xhtml">
    <ui:define name="content">
        <h:form id="kampanya-table" >
            <br/>
            <h:commandButton styleClass="btn btn-success" action="/kampanya/create" value="KAMPANYA OLUŞTUR" >
                <f:ajax execute="kampanya-table" render="kampanya-table"/>
                <pre>Page #{kampanyaBean.page} of #{kampanyaBean.pageCount} </pre>
            </h:commandButton>
            <div class="btn-group"> 
                <h:commandButton action="#{kampanyaBean.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                <h:commandButton action="#{kampanyaBean.next()}" value="Next" styleClass="btn btn-outline-dark"/>
            </div>
            <br/>
            <hr/>
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{kampanyaBean.read}" var="a">
                <h:column >
                    <f:facet name="header">KAMPANYA ID</f:facet>
                        #{a.kampanya_id}
                </h:column>
                <h:column>
                    <f:facet name="header">KAMPANYA TÜRÜ</f:facet>
                        #{a.kampanya_turu}
                </h:column>
                <h:column>
                    <f:facet name="header">KAMPANYA ADI</f:facet>
                        #{a.kampanya_adı}
                </h:column>
                <h:column>
                    <f:facet name="header">KAMPANYA İNDİRİM YÜZDESİ</f:facet>
                        #{a.indirim_yuzdesi}
                </h:column>
                <h:column >
                    <div class="btn-group" role="group">
                        <h:commandButton  styleClass="btn btn-primary" action="#{kampanyaBean.updateForm(a)}" value="Güncelle">
                            <f:ajax execute="kampanya-table" render="kampanya-table"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-danger" action="#{kampanyaBean.deleteConfirm(a)}"  value="Sil">    
                            <f:ajax execute="kampanya-table" render="kampanya-table"/>
                        </h:commandButton>      
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>  
</ui:composition>
