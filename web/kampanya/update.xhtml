<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"           
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/kullanici.xhtml" >
    <ui:define name="content">
        <h:form id="kampanya-form">
            <div class="form-group">
                <label class="col-sm-2  col-form-label"  >KAMPANYA TÜRÜ</label>
                <div class="col-sm-auto">
                    <h:inputText id="b" maxlength="60" class="form-control" styleClass="form-control" value="#{kampanyaBean.entity.kampanya_turu}" 
                                 label="kampanya türü" validator="AdValidator">
                    </h:inputText>
                    <h:message for="b" style="color: red;"/>
                </div>
                <label class="col-sm-2  col-form-label" >KAMPANYA ADI</label>
                <div class="col-sm-auto">
                    <h:inputText id="c" maxlength="60" class="form-control" value="#{kampanyaBean.entity.kampanya_adı}"
                                 label="kampanya adı" validator="AdValidator">
                    </h:inputText>
                    <h:message for="c" style="color: red;"/>
                </div>
                <label class="col-sm-2  col-form-label" >KAMPANYA İNDİRİM YÜZDESİ</label>
                <div class="col-sm-auto">
                    <h:inputText id="d" maxlength="9" class="form-control" value="#{kampanyaBean.entity.indirim_yuzdesi}"
                                 label="kampanya indirim yüzdesi" validator="LowValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                    </h:inputText>
                    <h:message for="d" style="color: red;"/>
                </div>
                <div class="col-sm-auto">
                    <h:commandButton styleClass="btn btn-success" action="#{kampanyaBean.update()}" value="KAMPANYA GÜNCELLE">
                        <f:ajax execute="kampanya-form" render="kampanya-form"/>
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-primary" action="/kampanya/list" value="İPTAL ET">
                        <f:ajax execute="kullanicimenu"   render="kampanya-form"/>
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
