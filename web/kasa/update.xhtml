<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> Kasa Adı :</label>
                <h:inputText styleClass="form-control" value="#{kasaBean.entity.kasa_adı}" /><br/>
            </div>
            <div class="form-group">
                <label> Soket Türü :</label>
                <h:inputText styleClass="form-control" value="#{kasaBean.entity.soket_turu}" /><br/>
            </div>
            <div class="form-group">
                <label> Çıkış Gücü :</label>
                <h:inputText styleClass="form-control" value="#{kasaBean.entity.cikis_gücü}" /><br/>
            </div>
            <div class="form-group">
                <label> Fan Sayısı :</label>
                <h:inputText styleClass="form-control" value="#{kasaBean.entity.fan_sayisi}" /><br/>
            </div>
            <div class="form-group">
                <label> Renk :</label>
                <h:inputText styleClass="form-control" value="#{kasaBean.entity.renk}" /><br/>
            </div>
            <div class="form-group">
                <label> Kasa Fiyat :</label>
                <h:inputText styleClass="form-control" value="#{kasaBean.entity.kasa_fiyat}" /><br/>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{kasaBean.update()}" value="Güncelle"/>
        </h:form>
    </ui:define>
</ui:composition>
