<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"               
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/template/kullanici.xhtml">
    <ui:define name="content">   
        <h:form id="kullanicikampanya-table">
            <div class="form-group">
                <label class="input-group-text">KULLANICI SEÇİNİZ</label>
            </div>
            <h:selectOneMenu  styleClass="form-group form-control-plaintext btn-primary" value="#{kullaniciKampanyaBean.entity.kullaniciEntity}" converter="kullaniciConverter">
                <f:selectItems class="form-control" value="#{kullaniciBean.read}" var="a" itemLabel="#{a.kullanici_ad}" />
            </h:selectOneMenu>
            <div class="form-group">
                <label class="input-group-text">KAMPANYA SEÇİNİZ</label>
            </div>
            <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{kullaniciKampanyaBean.entity.kampanyaEntity}" converter="kampanyaConverter">
                <f:selectItems  class="form-control" itemLabel="#{b.kampanya_adı}" value="#{kampanyaBean.read}" var="b"/>
            </h:selectOneMenu>
            <h:commandButton class="btn btn-success" value="OLUŞTUR" action="#{kullaniciKampanyaBean.create()}">
                <f:ajax execute="kullanicikampanya-table" render="kullanicikampanya-table"/>
            </h:commandButton>
            <h:commandButton styleClass="btn btn-primary" action="/kulkam/list" value="İPTAL ET">
                <f:ajax execute="kullanicimenu"   render="kullanicikampanya-table"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
