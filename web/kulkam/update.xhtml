<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"           
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/kullanici.xhtml">
    <ui:define name="content">
        <h:form id="kullanicikampanya-table">
            <div class="form-group">
                <label class="col-sm-2 col-form-label">KULLANICI ID</label>
                <div class="col-sm-auto">
                    <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{kullaniciKampanyaBean.entity.kullaniciEntity.kullanici_id}">
                        <f:selectItems class="form-control" value="#{kullaniciBean.read}" var="a" itemLabel="#{a.kullanici_ad}" itemValue="#{a.kullanici_id}" />
                    </h:selectOneMenu>
                </div>
                <label class="col-sm-2 col-form-label">KAMPANYA ID</label>
                <div class="col-sm-auto">
                    <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{kullaniciKampanyaBean.entity.kampanyaEntity}" converter="kampanyaConverter">
                        <f:selectItems class="form-control" value="#{kampanyaBean.read}" var="a" itemLabel="#{a.kampanya_adı}" itemValue="#{a}" />
                    </h:selectOneMenu>  
                </div>
                <div class="col-sm-auto">
                    <h:commandButton styleClass="btn btn-success" action="#{kullaniciKampanyaBean.update()}" value="Güncelle">
                        <f:ajax execute="kullanicikampanya-table" render="kullanicikampanya-table"/>
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-primary" action="/kulkam/list" value="İPTAL ET">
                        <f:ajax execute="kullanicimenu"   render="kullanicikampanya-table"/>
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
