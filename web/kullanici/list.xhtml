<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/kullanici.xhtml">
    <ui:define name="content">
        <h:form id="kullanici-table" >
            <br/>
            <h:commandButton styleClass="btn btn-success" action="/kullanici/create" value="KULLANICI OLUŞTUR" >
                <f:ajax execute="kullanici-table" render="kullanici-table"/>
                <pre>Page #{kullaniciBean.page} of #{kullaniciBean.pageCount} </pre>
            </h:commandButton>
            <div class="btn-group"> 
                <h:commandButton action="#{kullaniciBean.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                <h:commandButton action="#{kullaniciBean.next()}" value="Next" styleClass="btn btn-outline-dark"/>
            </div>
            <br/>
            <hr/>
            <h:dataTable  styleClass="table table-hover table-striped mt-3" value="#{kullaniciBean.read}" var="a">
                <h:column >
                    <f:facet name="header">KULLANICI ID</f:facet>
                        #{a.kullanici_id}
                </h:column>
                <h:column>
                    <f:facet name="header">KULLANICI ADI(USERNAME)</f:facet>
                        #{a.kullanici_ad}
                </h:column>
                <h:column>
                    <f:facet name="header">KULLANICI ŞİFRE(PASSWORD)</f:facet>
                        #{a.kullanici_sifre}
                </h:column>
                <h:column >
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-primary" action="#{kullaniciBean.updateForm(a)}" value="Güncelle">
                            <f:ajax execute="kullanici-table" render="kullanici-table"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-danger" action="#{kullaniciBean.deleteConfirm(a)}"  value="Sil">     
                            <f:ajax execute="kullanici-table" render="kullanici-table"/>
                        </h:commandButton>     
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>  
</ui:composition>
