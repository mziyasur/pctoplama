<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Girişi</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="jquery-3.5.0.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:form id="adminlogin-form" class="box">
        <h1>Admin Adı</h1>
        <h:inputText id="ad" maxlength="20" class="form-control" value="#{loginController.admin.admin_ad}" 
                     label="admin adı" validator="KullaniciValidator" >
        </h:inputText>
        <h:message for="ad" style="color: yellow"/>
        <h1>Şifre</h1>
        <h:inputSecret id="sifre" redisplay="true" maxlength="20" class="form-control" 
                       value="#{loginController.admin.admin_sifre}" />
        <h:commandButton id="checkk" binding="#{loginController.adbutton}"
                         action="#{loginController.adminLogin()}" value="Giriş Yap" >
            <f:ajax execute="adminlogin-form" render="adminlogin-form"/>
            <h:message style="color: orangered" for="checkk" />
        </h:commandButton>
    </h:form>
</html>
