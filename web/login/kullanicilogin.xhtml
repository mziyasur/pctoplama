<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kullanıcı Girişi</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="jquery-3.5.0.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:form id="kullanicilogin-form" class="box">
        <h1>Kullanıcı Adı</h1>
        <h:inputText class="form-control" value="#{loginController.kullanici.kullanici_ad}" ></h:inputText>
            <h1>Şifre</h1>
            <h:inputSecret class="form-control" value="#{loginController.kullanici.kullanici_sifre}" />
            <h:commandButton styleClass="btn btn-primary" action="#{loginController.kullaniciLogin()}" value="Giriş Yap" > 
                <f:ajax execute="kullanicilogin-form" render="kullanicilogin-form"/>
            </h:commandButton>
    </h:form>
</html>
