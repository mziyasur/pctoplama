<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-success" action="/monitor/create" value="YENİ MONİTÖR EKLE"/>
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{monitorBean.read}" var="c">               
                <h:column>
                    <f:facet name="header">MONİTÖR ID</f:facet>
                        #{c.monitor_id}
                </h:column>
                <h:column>
                    <f:facet name="header">MONİTÖR ADI</f:facet>
                        #{c.monitor_adı}  
                </h:column>
                <h:column>
                    <f:facet name="header">EKRAN BOYUTU(İNÇ)</f:facet>
                        #{c.ekranboyutu_inc}
                </h:column>
                <h:column>
                    <f:facet name="header">ÇÖZÜNÜRLÜK</f:facet>
                        #{c.cozunurluk}
                </h:column>
                <h:column>
                    <f:facet name="header">YENİLEME HIZI</f:facet>
                        #{c.yenileme_hizi}
                </h:column>
                <h:column>
                    <f:facet name="header">TEPKİME SÜRESİ</f:facet>
                        #{c.tepkime_suresi}
                </h:column>
                 <h:column>
                    <f:facet name="header">BAĞLANTI TİPİ</f:facet>
                        #{c.baglanti_tipi}
                </h:column>
                <h:column>
                    <f:facet name="header">MONİTÖR FİYATI</f:facet>
                        #{c.monitor_fiyat}
                </h:column>
                <h:column>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-primary" action="#{monitorBean.updateForm(c)}" value="Güncelle"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{monitorBean.delete(c)}" value="Sil"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
