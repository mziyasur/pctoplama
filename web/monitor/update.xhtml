<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> Monitör Adı :</label>
                <h:inputText styleClass="form-control" value="#{monitorBean.entity.monitor_adı}" /><br/>
            </div>
            <div class="form-group">
                <label> Ekran Boyutu(inç) :</label>
                <h:inputText styleClass="form-control" value="#{monitorBean.entity.ekranboyutu_inc}" /><br/>
            </div>
            <div class="form-group">
                <label> Çözünürlük:</label>
                <h:inputText styleClass="form-control" value="#{monitorBean.entity.cozunurluk}" /><br/>
            </div>
            <div class="form-group">
                <label> Yenileme Hızı :</label>
                <h:inputText styleClass="form-control" value="#{monitorBean.entity.yenileme_hizi}" /><br/>
            </div>
            <div class="form-group">
                <label> Tepkime Süresi :</label>
                <h:inputText styleClass="form-control" value="#{monitorBean.entity.tepkime_suresi}" /><br/>
            </div>
            <div class="form-group">
                <label> Bağlantı Tipi :</label>
                <h:inputText styleClass="form-control" value="#{monitorBean.entity.baglanti_tipi}" /><br/>
            </div>
            <div class="form-group">
                <label> Monitör Fiyat :</label>
                <h:inputText styleClass="form-control" value="#{monitorBean.entity.monitor_fiyat}" /><br/>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{monitorBean.update()}" value="Güncelle"/>
        </h:form>
    </ui:define>
</ui:composition>
