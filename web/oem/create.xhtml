<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/kullanici.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> İşlemci ID:</label>
                <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{oemBean.entity.islemci}" converter="islemciConverter">
                    <f:selectItems value="#{islemciBean.read}" var="b" itemLabel="#{b.islemci_adı}" itemValue="#{b}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label> Anakart ID:</label>
                <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{oemBean.entity.anakart}" converter="anakConverter">
                    <f:selectItems value="#{anakartBean.read}" var="a" itemLabel="#{a.anakart_adı}" itemValue="#{a}"/>
                </h:selectOneMenu>
            </div>
            
            <div class="form-group">
                <label> Bellek ID:</label>
                <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{oemBean.entity.bellek}" converter="bellekConverter">
                    <f:selectItems value="#{bellekBean.read}" var="c" itemLabel="#{c.bellek_adı}" itemValue="#{c}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label> Kasa ID:</label>
                <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{oemBean.entity.kasa}" converter="kasaConverter">
                    <f:selectItems value="#{kasaBean.read}" var="k" itemLabel="#{k.kasa_adı}" itemValue="#{k}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label> Ekran Kartı ID:</label>
                <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{oemBean.entity.ekrankarti}" converter="ekrankartiConverter">
                    <f:selectItems value="#{ekranKartiBean.read}" var="d" itemLabel="#{d.ekrankart_adı}" itemValue="#{d}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label> Harddisk ID:</label>
                <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{oemBean.entity.harddisk}" converter="harddiskConverter">
                    <f:selectItems value="#{harddiskBean.read}" var="e" itemLabel="#{e.harddisk_adı}" itemValue="#{e}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label> SSD ID:</label>
                <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{oemBean.entity.ssd}" converter="ssdConverter">
                    <f:selectItems value="#{ssdBean.read}" var="f" itemLabel="#{f.ssd_adı}" itemValue="#{f}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label> MONİTOR ID:</label>
                <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{oemBean.entity.monitor}" converter="monitorConverter">
                    <f:selectItems value="#{monitorBean.read}" var="g" itemLabel="#{g.monitor_adı}" itemValue="#{g}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label> İŞLETİM ID:</label>
                <h:selectOneMenu styleClass="form-group form-control-plaintext btn-primary" value="#{oemBean.entity.isletimsistemi}" converter="isletimsistemiConverter">
                    <f:selectItems value="#{isletimSistemiBean.read}" var="k" itemLabel="#{k.isletim_adı}" itemValue="#{k}"/>
                </h:selectOneMenu>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{oemBean.create()}" value="OEM EKLE"/>
        </h:form>
    </ui:define>
</ui:composition>
