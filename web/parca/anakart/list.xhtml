<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form id="anakart-form">
            <h:commandButton styleClass="btn btn-success" action="/parca/anakart/create" value="YENİ ANAKART EKLE">
                <f:ajax execute="anakart-form" render="anakart-form"/>
            </h:commandButton>
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{anakartBean.read}" var="c">               
                <h:column>
                    <f:facet name="header">ANAKART ID</f:facet>
                        #{c.anakart_id}
                </h:column>
                <h:column>
                    <f:facet name="header">ANAKART ADI</f:facet>
                        #{c.anakart_adı}  
                </h:column>
                <h:column>
                    <f:facet name="header">UYUMLU KASA</f:facet>
                        #{c.uyumlu_kasa}
                </h:column>
                <h:column>
                    <f:facet name="header">SOKET TÜRÜ</f:facet>
                        #{c.soket_turu}
                </h:column>
                <h:column>
                    <f:facet name="header">BELLEK TÜRÜ</f:facet>
                        #{c.bellek_turu}
                </h:column>
                <h:column>
                    <f:facet name="header">MAXİMUM BELLEK KAPASİTESİ</f:facet>
                        #{c.maxbellek}
                </h:column>
                <h:column>
                    <f:facet name="header">ANAKART FİYATI</f:facet>
                        #{c.anakart_fiyat}
                </h:column>
                <h:column>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-primary" action="#{anakartBean.updateForm(c)}" value="Güncelle">
                            <f:ajax execute="anakart-form" render="anakart-form"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-danger" action="#{anakartBean.delete(c)}" value="Sil">
                            <f:ajax execute="anakart-form" render="anakart-form"/>
                        </h:commandButton>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
