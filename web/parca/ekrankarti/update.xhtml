<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form id="ekrankart-form">
            <div class="form-group">
                <label> EKRAN KARTI ADI :</label>
                <h:inputText id="a" styleClass="form-control" value="#{ekranKartiBean.entity.ekrankart_adı}"
                             label="ekran kartı adı" validator="AdValidator">
                </h:inputText>
                <h:message for="a" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> EKRAN KARTI BELLEĞİ(GB) :</label>
                <h:inputText id="b" maxlength="9" styleClass="form-control" value="#{ekranKartiBean.entity.ekrankart_bellek}"
                             label="ekran kartı belleği" validator="LowValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="b" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> BİT DEĞERİ :</label>
                <h:inputText id="c" maxlength="9" styleClass="form-control" value="#{ekranKartiBean.entity.bit_degeri}"
                             label="bit değeri" validator="MaxValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="c" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> BELLEK TİPİ :</label>
                <h:inputText id="d" maxlength="9" styleClass="form-control" value="#{ekranKartiBean.entity.bellek_tipi}"
                             label="bellek tipi" validator="DdrValidator">
                </h:inputText>
                <h:message for="d" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> SLOT YAPISI :</label>
                <h:inputText id="e" maxlength="20" styleClass="form-control" value="#{ekranKartiBean.entity.slot_yapisi}"
                             label="slot yapısı" validator="NormalValidator">
                </h:inputText>
                <h:message for="e" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> EKRAN KARTI FİYATI :</label>
                <h:inputText id="f" maxlength="9" styleClass="form-control" value="#{ekranKartiBean.entity.ekrankart_fiyat}"
                             label="ekran kartı fiyatı" validator="FiyatValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="f" style="color: red;"/><br/>
            </div>
            <h:commandButton styleClass="btn btn-success" action="#{ekranKartiBean.update()}" value="Güncelle">
                <f:ajax execute="ekrankart-form" render="ekrankart-form"/>
            </h:commandButton>
            <h:commandButton styleClass="btn btn-primary" action="/parca/ekrankarti/list" value="Vazgeç">
                             <f:ajax execute="anamenu" render="ekrankart-form"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
