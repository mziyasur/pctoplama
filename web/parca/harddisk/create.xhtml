<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form id="harddisk-form">
            <div class="form-group">
                <label> HARDDİSK ADI :</label>
                <h:inputText id="a" styleClass="form-control" value="#{harddiskBean.entity.harddisk_adı}"
                             label="harddisk adı" validator="AdValidator">
                </h:inputText>
                <h:message for="a" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> HARDDİSK KAPASİTESİ(TB) :</label>
                <h:inputText id="b" maxlength="9" styleClass="form-control" value="#{harddiskBean.entity.harddisk_kapasite}"
                             label="harddisk kapasitesi" validator="BucukValidator"
                             onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="b" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> HARDDİSK BOYUTU(İNÇ) :</label>
                <h:inputText id="c" maxlength="9" styleClass="form-control" value="#{harddiskBean.entity.harddisk_inc}"
                             label="harddisk boyutu" validator="BucukValidator"
                             onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="c" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> HARDDİSK ARABİRİMİ :</label>
                <h:inputText id="d" maxlength="20" styleClass="form-control" value="#{harddiskBean.entity.harddisk_arabirim}"
                             label="harddisk arabirimi" validator="NormalValidator">
                </h:inputText>
                <h:message for="d" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> HARDDİSK DÖNÜŞ HIZI(RPM):</label>
                <h:inputText id="e" maxlength="9" styleClass="form-control" value="#{harddiskBean.entity.harddisk_donushizi}"
                             label="harddisk dönüş hızı" validator="HdDonusHizi" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="e" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> HARDDİSK ÖNBELLEĞİ(MB):</label>
                <h:inputText id="f" maxlength="9" styleClass="form-control" value="#{harddiskBean.entity.harddisk_onbellek}"
                             label="harddisk önbelleği" validator="HighValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="f" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> HARDDİSK FİYATI :</label>
                <h:inputText id="g" maxlength="9" styleClass="form-control" value="#{harddiskBean.entity.harddisk_fiyat}"
                             label="harddisk fiyatı" validator="FiyatValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="g" style="color: red;"/><br/>
            </div>
            <h:commandButton styleClass="btn btn-success" action="#{harddiskBean.create()}" value="HARDDİSK EKLE">
                <f:ajax execute="harddisk-form" render="harddisk-form"/>
            </h:commandButton>
            <h:commandButton styleClass="btn btn-primary" action="/parca/harddisk/list" value="Vazgeç">
                             <f:ajax execute="anamenu" render="harddisk-form"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
