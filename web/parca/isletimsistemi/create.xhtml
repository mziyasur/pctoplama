<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form id="isletim-form">
            <div class="form-group">
                <label> İŞLETİM SİSTEMİ ADI :</label>
                <h:inputText id="a" styleClass="form-control" value="#{isletimSistemiBean.entity.isletim_adı}"
                             label="işletim sistemi adı" validator="AdValidator">
                </h:inputText>
                <h:message for="a" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> LİSANS SÜRÜMÜ :</label>
                <h:inputText id="b" maxlength="20" styleClass="form-control" value="#{isletimSistemiBean.entity.lisans_surum}"
                             label="lisans sürümü" validator="LisansValidator">
                </h:inputText>
                <h:message for="b" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> WİNDOWS SÜRÜMÜ :</label>
                <h:inputText id="c" maxlength="2" styleClass="form-control" value="#{isletimSistemiBean.entity.win_surum}"
                             label="windows sürümü" validator="WindowsSurumValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="c" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> İŞLETİM SİSTEMİ DİLİ :</label>
                <h:inputText id="d" maxlength="20" styleClass="form-control" value="#{isletimSistemiBean.entity.dil}"
                             label="işletim sistemi dili" validator="NormalValidator"
                             onkeypress="return /p{L}/u /i.test(event.key)">
                </h:inputText>
                <h:message for="d" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> İŞLETİM SİSTEMİ FİYATI:</label>
                <h:inputText id="e" maxlength="9" styleClass="form-control" value="#{isletimSistemiBean.entity.isletimsistemi_fiyat}"
                             label="işletim sistemi fiyatı" validator="FiyatValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="e" style="color: red;"/><br/>
            </div>
            <h:commandButton styleClass="btn btn-success" action="#{isletimSistemiBean.create()}" value="İŞLETİM SİSTEMİ EKLE">
                <f:ajax execute="isletim-form" render="isletim-form"/>
            </h:commandButton>
            <h:commandButton styleClass="btn btn-primary" action="/parca/isletimsistemi/list" value="Vazgeç">
                             <f:ajax execute="anamenu" render="isletim-form"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
