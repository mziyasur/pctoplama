<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form id="kasa-form">
            <div class="form-group">
                <label> KASA ADI :</label>
                <h:inputText id="a" styleClass="form-control" value="#{kasaBean.entity.kasa_adı}"
                             label="kasa adı" validator="AdValidator">
                </h:inputText>
                <h:message for="a" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> SOKET TÜRÜ :</label>
                <h:inputText id="b" maxlength="20" styleClass="form-control" value="#{kasaBean.entity.soket_turu}"
                             label="soket türü" validator="NormalValidator">
                </h:inputText>
                <h:message for="b" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> ÇIKIŞ GÜCÜ(Watt) :</label>
                <h:inputText id="c" maxlength="9" styleClass="form-control" value="#{kasaBean.entity.cikis_gücü}"
                             label="çıkış gücü" validator="MaxValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="c" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> FAN SAYISI :</label>
                <h:inputText id="d" maxlength="9" styleClass="form-control" value="#{kasaBean.entity.fan_sayisi}"
                             label="fan sayısı" validator="MinValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="d" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> RENK :</label>
                <h:inputText id="e" maxlength="20" styleClass="form-control" value="#{kasaBean.entity.renk}"
                             label="renk" validator="NormalValidator"
                             onkeypress="return /p{L}/u /i.test(event.key)">
                </h:inputText>
                <h:message for="e" style="color: red;"/><br/>
            </div>
            <div class="form-group">
                <label> KASA FİYATI :</label>
                <h:inputText id="f" maxlength="9" styleClass="form-control" value="#{kasaBean.entity.kasa_fiyat}"
                             label="kasa fiyatı" validator="FiyatValidator" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                </h:inputText>
                <h:message for="f" style="color: red;"/><br/>
            </div>
            <h:commandButton styleClass="btn btn-success" action="#{kasaBean.create()}" value="KASA EKLE">
                <f:ajax execute="kasa-form" render="kasa-form"/>
            </h:commandButton>
            <h:commandButton styleClass="btn btn-primary" action="/parca/kasa/list" value="Vazgeç">
                             <f:ajax execute="anamenu" render="kasa-form"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
