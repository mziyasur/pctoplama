<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-success" action="/ssd/create" value="YENİ SSD EKLE"/>
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{ssdBean.read}" var="c">               
                <h:column>
                    <f:facet name="header">SSD ID</f:facet>
                        #{c.ssd_id}
                </h:column>
                <h:column>
                    <f:facet name="header">SSD ADI</f:facet>
                        #{c.ssd_adı}  
                </h:column>
                <h:column>
                    <f:facet name="header">SSD KAPASİTESİ</f:facet>
                        #{c.ssd_kapasite}
                </h:column>
                <h:column>
                    <f:facet name="header">SSD ARABİRİMİ</f:facet>
                        #{c.ssd_arabirim}
                </h:column>
                <h:column>
                    <f:facet name="header">OKUMA HIZI</f:facet>
                        #{c.ssd_okumahizi}
                </h:column>
                <h:column>
                    <f:facet name="header">YAZMA HIZI</f:facet>
                        #{c.ssd_yazmahizi}
                </h:column>
                 <h:column>
                    <f:facet name="header">SSD FİYATI</f:facet>
                        #{c.ssd_fiyat}
                </h:column>
                <h:column>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-primary" action="#{ssdBean.updateForm(c)}" value="Güncelle"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{ssdBean.delete(c)}" value="Sil"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
