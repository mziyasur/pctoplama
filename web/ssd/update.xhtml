<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
           <div class="form-group">
                <label> SSD Adı :</label>
                <h:inputText styleClass="form-control" value="#{ssdBean.entity.ssd_adı}" /><br/>
            </div>
            <div class="form-group">
                <label> Kapasite :</label>
                <h:inputText styleClass="form-control" value="#{ssdBean.entity.ssd_kapasite}" /><br/>
            </div>
            <div class="form-group">
                <label> SSD Arabirim :</label>
                <h:inputText styleClass="form-control" value="#{ssdBean.entity.ssd_arabirim}" /><br/>
            </div>
            <div class="form-group">
                <label> Okuma Hızı :</label>
                <h:inputText styleClass="form-control" value="#{ssdBean.entity.ssd_okumahizi}" /><br/>
            </div>
            <div class="form-group">
                <label> Yazma Hızı :</label>
                <h:inputText styleClass="form-control" value="#{ssdBean.entity.ssd_yazmahizi}" /><br/>
            </div>
            <div class="form-group">
                <label> SSD Fiyat :</label>
                <h:inputText styleClass="form-control" value="#{ssdBean.entity.ssd_fiyat}" /><br/>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{ssdBean.update()}" value="Güncelle"/>
        </h:form>
    </ui:define>
</ui:composition>
