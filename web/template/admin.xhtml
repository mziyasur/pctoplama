<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Parcatopla.com</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.5.0.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body style="background-color: #BCBBBB;" >
        <div class="container">
            <h:form id="anamenu">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <h:commandLink styleClass="nav-item nav-link" action="/parca/anakart/list" value="Anakart">
                                <f:ajax execute="anamenu" render="anamenu"/>
                            </h:commandLink>
                            <h:commandLink styleClass="nav-item nav-link" action="/parca/islemci/list" value="İşlemci">
                                <f:ajax execute="anamenu" render="anamenu"/>
                            </h:commandLink>
                            <h:commandLink styleClass="nav-item nav-link" action="/parca/bellek/list" value="Bellek">
                                <f:ajax execute="anamenu" render="anamenu"/>
                            </h:commandLink>
                            <h:commandLink styleClass="nav-item nav-link" action="/parca/ekrankarti/list" value="Ekran Kartı">
                                <f:ajax execute="anamenu" render="anamenu"/>
                            </h:commandLink>
                            <h:commandLink styleClass="nav-item nav-link" action="/parca/kasa/list" value="Kasa">
                                <f:ajax execute="anamenu" render="anamenu"/>
                            </h:commandLink>
                            <h:commandLink styleClass="nav-item nav-link" action="/parca/monitor/list" value="Monitör">
                                <f:ajax execute="anamenu" render="anamenu"/>
                            </h:commandLink>
                            <h:commandLink styleClass="nav-item nav-link" action="/parca/ssd/list" value="SSD">
                                <f:ajax execute="anamenu" render="anamenu"/>
                            </h:commandLink>
                            <h:commandLink styleClass="nav-item nav-link" action="/parca/harddisk/list" value="Hard Disk">
                                <f:ajax execute="anamenu" render="anamenu"/>
                            </h:commandLink>
                            <h:commandLink styleClass="nav-item nav-link" action="/parca/isletimsistemi/list" value="İşletim Sistemi">
                                <f:ajax execute="anamenu" render="anamenu"/>
                            </h:commandLink>
                            <h:commandLink styleClass="nav-item nav-link" action="/index.xhtml?faces-redirect=true" value="Çıkış Yap"/>
                        </div>
                    </div>
                </nav>
            </h:form>
            <div class="mt-3">
                <ui:insert name="content">
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
